---
import:
    - linux/all

features:
    debian-kernel:
        kconf-enable:
            - DECOMPRESS_GZIP
            - DECOMPRESS_XZ

            # udev needs compiled-in unix socket
            - UNIX

        feature-enable:
            - binfmt/elf
            - binfmt/script
            - core/firmware-loader
            - core/standard
            - core/coredump
            - core/swap
            - core/initrd
            - core/preempt
            - uapi/sysvipc
            - uapi/posix-mqueue
            - disklabel/msdos
            - disklabel/efi
            - fs/devtmpfs
            - fs/tmpfs
            - fs/posix-acl
            - net/packet
            - net/unix
            - net/inet
            - net/inet/multicast
            - net/inet/advanced-router
