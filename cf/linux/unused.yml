---

# This file just lists those options that kconfig shouldn't
# turn on automatically, if not defined. the grouping here
# doesn't matter - the symbols just need to be defined somewhere
#
# kmct will generate an '# <sym> is not defined' line, unless
# the symbol is enabled somewhere else, so kconfig doesn't treat
# them as new and automatically use its defaults for them
#
# Note: when one some symbol is added to some real feature, it should
# be removed from here - this file is just for those which aren't
# defined anywhere

